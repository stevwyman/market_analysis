{% extends "data/layout.html" %}
{% load static %}

{% block body %}
<section class="py-5 text-center container">
    <h1>{{watchlist}}</h1>
</section>
<div class="container">
    {% for security in securities %}
        <div>
            <a href="{% url 'security' security.id %}">{{ security }}</a>
        </div>
    {% endfor %}
</div>

<div class="container">
    <a href="{% url 'security_new' watchlist.id %}">+</a>
</div>

{% endblock %}
