{% extends "data/layout.html" %}
{% load static %}

{% block body %}
<section class="py-5 text-center container">
    <h1>Watchlists</h1>
</section>
<div class="container">
    {% for watchlist in watchlists %}
    <div>
        <a href="{% url 'watchlist' watchlist.id %}">{{ watchlist.name }}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
